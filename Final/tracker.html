<!DOCTYPE html>
<html>
<head>
	<title>Food Intake Tracker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header>
		<h1>Food Intake Tracker</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="report.html">Generate Report</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<script>
    // Define the nutrient values for each food item
    const foodItems = {
      'apple': { 'vitaminC': 8, 'fiber': 3 },
      'banana': { 'vitaminC': 10, 'fiber': 3 },
      'carrot': { 'vitaminC': 6, 'fiber': 2 },
      'spinach': { 'vitaminC': 9, 'fiber': 4 }
    };

    // Get the food input data from the URL query string
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const foodList = urlParams.getAll('food');
    
    // Calculate the total nutrient values for all the foods
    let totalVitaminC = 0;
    let totalFiber = 0;
    
    for (let i = 0; i < foodList.length; i++) {
      const food = foodList[i];
      const foodData = foodItems[food];
      if (foodData) {
        totalVitaminC += foodData.vitaminC;
        totalFiber += foodData.fiber;
      }
    }

    // Display the nutrient values in the report
    const reportDiv = document.createElement('div');
    reportDiv.innerHTML = `
      <p>Total Vitamin C: ${totalVitaminC} mg</p>
      <p>Total Fiber: ${totalFiber} g</p>
    `;
    document.body.appendChild(reportDiv);
  </script>
	</main>
	<footer>

	</footer>
</body>
</html>
